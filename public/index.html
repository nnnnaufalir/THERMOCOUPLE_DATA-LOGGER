<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Data Alat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Monitoring Data Alat Real-time</h1>
        <div id="data-display" class="data-card">
            <p id="realtime-loading-message">Memuat data terbaru...</p>
            <div class="spinner" id="realtime-spinner"></div>
        </div>

        <button id="download-button">Download Semua Data (.csv)</button>
        <div class="spinner" id="download-spinner"></div>

        <hr>
        <h2>Grafik Suhu</h2>
        <div id="chart-container" class="data-card"> <canvas id="temperature-chart"></canvas>
            <p id="chart-loading-message" class="hidden">Memuat grafik...</p>
            <div class="spinner" id="chart-spinner" class="hidden"></div>
        </div>

        <hr>
        <h2>Data Historis</h2>
        <div id="historical-data-container" class="data-card">
            <p id="historical-loading-message">Memuat data historis...</p>
            <div class="spinner" id="historical-spinner"></div>
            <table id="historical-table">
                <thead>
                    <tr>
                        <th>ID Dokumen</th>
                        <th>Suhu</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
